<!DOCTYPE html>
<html>
<head>
  <title>Pig Dice</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
    </div>
    <div id="playerTurn">
      <h1>Player <span id="turn"></span>'s Turn</h1>
    </div>

    <div class="row" id="rollRow">
      <div class="col-md-6">
        <img src="img/die.png" alt="" id="diePicture"/>
        <br>
        <button type="button" id="roll">Roll</button>
      </div>
      <div class="col-md-6">
        <h2>Turn score: <span id="TurnScore"></span></h2>
        <button type="button" id="switchPlayers">Hold!</button>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 blue">
        <h1 id="one">Player 1</h1>
      </div>
      <div class="col-md-6 red">
        <h1 id="two">Player 2</h1>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6 blue">
        <h2>Total score: <span id="p1TotalScore"></span></h2>
        <h4>Turn History</h4>
        <div class="row">
          <div id="p1TurnHistory">

          </div>
        </div>
      </div>
      <div class="col-md-6 red">
        <h2>Total score: <span id="p2TotalScore"></span></h2>
        <h4>Turn History</h4>
        <div class="row">
          <div id="p2TurnHistory">

          </div>
        </div>
      </div>
    </div>

  </div>


</body>
</html>
